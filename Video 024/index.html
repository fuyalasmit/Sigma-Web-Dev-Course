<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid yellow;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #cc1313 ;
            text-shadow: 4px 4px 4px #4788e6;
            outline: 2px solid blueviolet;
            outline-offset: 4px;
            /* outline is not part of box model */
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
</body>
</html>
