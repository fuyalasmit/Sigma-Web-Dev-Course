<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms _ Lets learn it</title>
</head>
<body>
    <h1>Form to apply for TA in Sigma Web Dev Course </h1>
    <form action="post">
        <div>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="user_name" placeholder=" username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        
        <div>
            <label for="salary">Choose Salary:</label>
            <select name="salary" id="salary">
                <option value="1k">1k</option>
                <option value="2k">2k</option>
                <option value="3k">3k</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe this</label>
        </div>
        <div>
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        
    </form>
</body>
</html>
