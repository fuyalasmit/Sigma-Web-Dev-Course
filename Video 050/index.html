<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .ghost{
            width: 100px;
            display: block;
            filter: blur(1px);
        }
        .amir{
            width: 100px;
            display: block;
            filter: brightness(100%) contrast(45%);
        }
        .srk{
            width: 100px;
            display: block;
            filter: grayscale();
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="ghost" src="https://media.istockphoto.com/id/1409632365/vector/vintage-ghost-logo-icon-ghost-isolated-on-white-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=qfI5l5WsUB2M2yjJF2CVkmdNM0knZ2LFmGBbrDK0ZRo=" alt="">
        <img class="amir" src="https://in.bmscdn.com/iedb/artist/images/website/poster/large/aamir-khan-42-20-12-2017-04-51-55.jpg" alt="">
        <img class="srk" src="https://pics.craiyon.com/2023-06-17/000060120e57464686d551adcd283de5.webp" alt="">
    </div>
</body>
</html>
