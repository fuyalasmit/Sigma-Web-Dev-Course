<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box,.box2 {
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            width: 344px;
            margin: 34px;
            box-sizing: border-box;
        }
        .box1{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box box1">I am a box</div>
    <div class="box2">also a nice box</div>
    <span>I am a good</span>
    <span>boy</span>

</body>

</html>
