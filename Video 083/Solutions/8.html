<!-- Async Array Mapping: Write an asynchronous function that takes an array of numbers and returns a new array of Promises where each number is multiplied by 2 after a delay of 500 milliseconds. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Array Mapping</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let newArr = [];

        async function FuncArray(num) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(num * 2);
                }, 500);
            });
        }

        async function newArray() {
            for (const i of arr) {
                const result = await FuncArray(i);
                newArr.push(result);
                console.log(newArr);
            }
        }

        newArray();

    </script>
</body>
</html>
