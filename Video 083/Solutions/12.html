<!-- The Token Manager: You are developing a user authentication system, and you need to manage user authentication tokens. Implement a function named setAuthToken that takes an authentication token and sets it in localStorage with an expiration time. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Manager</title>
</head>
<body>
    <script>
        // Function to set an authentication token in localStorage with an expiration time
        function setAuthToken(token, expirationInMinutes) {
            const expirationTime = Date.now() + expirationInMinutes * 60 * 1000;
            const tokenData = { token, expiresAt: expirationTime };
            localStorage.setItem('authToken', JSON.stringify(tokenData));
        }

        // Function to get the authentication token if it's not expired
        function getAuthToken() {
            const tokenData = JSON.parse(localStorage.getItem('authToken'));
            if (tokenData && tokenData.expiresAt > Date.now()) {
                return tokenData.token;
            } else {
                localStorage.removeItem('authToken');
                return null;
            }
        }

        // Example usage
        setAuthToken("your-authentication-token", 60); // Set token with 60 minutes expiration
        console.log(getAuthToken()); // Get token if it's not expired
    </script>
</body>
</html>
