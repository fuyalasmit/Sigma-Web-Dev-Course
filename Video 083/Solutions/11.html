<!-- The Array Filterer: You are building a search feature for your e-commerce site. Write a function named filterProducts that takes an array of product objects and a filter criterion. The function should return a new array containing only the products that match the filter criterion. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array of product objects
        let arr = [
            { "name": "car", "price": 2000 },
            { "name": "bike", "price": 1000 },
            { "name": "cycle", "price": 500 }
        ];

        // Function to filter products based on a given criterion
        function filterProducts(products, criterion) {
            return products.filter(i => {
                return i.price <= criterion.price;
            });
        }
        
        // Example usage
        let criterion = { price: 700 };
        let filteredArr = filterProducts(arr, criterion);
        for (const i of filteredArr) {
            console.log(i.name); // Corrected this line to log the name of each filtered product
        }
    </script>
</body>
</html>
